name: Report Parser

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Codecov
        uses: codecov/codecov-action@v1.0.12
        with:
          name: codecov-1
          file: ./coverage/coverage-final.json
          flags: unittest
      - name: Success job message
        if: ${{ success() }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: html
          message: |
            ‚úÖ <a href="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"><u>#${{ github.workflow }}</u></a>
            The ${{ github.event_name }} event triggered by ${{ github.actor }}

            <b>Build:</b> ${{ github.run_number }}
            <b>Status:</b> SUCCESS
      - name: Failure job message
        if: ${{ failure() }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: html
          message: |
            ‚ùå <a href="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"><u>#${{ github.workflow }}</u></a>
            The ${{ github.event_name }} event triggered by ${{ github.actor }}

            <b>Build:</b> ${{ github.run_number }}
            <b>Status:</b> FAILURE
      - name: Cancelled job message
        if: ${{ cancelled() }}
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: html
          message: |
            üõë <a href="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"><u>#${{ github.workflow }}</u></a>
            The ${{ github.event_name }} event triggered by ${{ github.actor }}

            <b>Build:</b> ${{ github.run_number }}
            <b>Status:</b> CANCELLED

on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]
