# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Codecov
      uses: codecov/codecov-action@v1.0.12
      with:
        # User defined upload name. Visible in Codecov UI
        name: # optional
        # Repository upload token - get it from codecov.io. Required only for private repositories
        token: # optional
        # Path to coverage file to upload
        file: # optional
        # Comma-separated list of files to upload
        files: # optional
        # Directory to search for coverage reports.
        directory: # optional
        # Flag upload to group coverage metrics (e.g. unittests | integration | ui,chrome)
        flags: # optional
        # Write upload file to path before uploading
        path_to_write_report: # optional
        # Environment variables to tag the upload with (e.g. PYTHON | OS,PYTHON)
        env_vars: # optional
        # Specify whether or not CI build should fail if Codecov runs into an error during upload
        fail_ci_if_error: # optional
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    # Runs a single command using the runners shell
    - name: Run a one-line script
      run: echo Hello, world!
    # Runs a set of commands using the runners shell
    - name: Run a multi-line script
      run: |
        echo Add other actions to build,
        echo test, and deploy your project.
    - name: Telegram Notifier
      uses: GokulDas027/TelegramBridge@1.1
      with:
        chat: ${{ secrets.chat }} # save your chat id at settings/secrets with name: chat
        token: ${{ secrets.token }} # savethe bot token at settings/secrets with name: token
        status: ${{ job.status }} # don't change
        event: ${{ github.event_name }} # don't change
        actor: ${{ github.actor }} # don't change

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]